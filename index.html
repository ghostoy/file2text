<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>File to Text</title>
	<script src="file2text.js"></script>
</head>
<body>
	<input type="file" onchange="getText(this.files)"/><br/>
	<textarea id="output" rows="5" cols="50"></textarea><br/>
	<img id="img"/>
	<script>
		function getText(files) {
			if (files.length) {
				file2text(files[0], function(text, type) {
					document.getElementById('output').value = text;
					if (/^image\//.test(type)) {
						document.getElementById('img').src = text;
					} else {
						document.getElementById('img').src = '';
					}
				}, function(e){
					document.getElementById('output').value = e;
				});
			}
		}
	</script>
</body>
</html>
